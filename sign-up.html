
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap">
  <style>
    /* Your CSS styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
    }

    body {
      background: #000;
    }

    body::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0.5;
      width: 100%;
      height: 100%;
      background-position: center;
    }

    .form-wrapper {
      position: absolute;
      left: 50%;
      top: 50%;
      border-radius: 4px;
      padding: 70px;
      width: 450px;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.75);
    }

    .form-wrapper h2 {
      color: #fff;
      font-size: 2rem;
    }

    .form-wrapper form {
      margin: 25px 0 65px;
    }

    form .form-control {
      height: 50px;
      position: relative;
      margin-bottom: 16px;
    }

    .form-control input {
      height: 100%;
      width: 100%;
      background: #333;
      border: none;
      outline: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
      padding: 0 20px;
    }

    .form-control input:focus,
    .form-control input:valid {
      background: #444;
      padding: 16px 20px 0;
    }

    .form-control label {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      pointer-events: none;
      color: #8c8c8c;
      transition: all 0.1s ease;
    }

    .form-control input:focus~label,
    .form-control input:valid~label {
      font-size: 0.75rem;
      transform: translateY(-130%);
    }

    form button {
      width: 100%;
      padding: 16px 0;
      font-size: 1rem;
      background: green;
      color: #fff;
      font-weight: 500;
      border-radius: 4px;
      border: none;
      outline: none;
      margin: 25px 0 10px;
      cursor: pointer;
      transition: 0.1s ease;
    }

    form button:hover {
      background: blanchedalmond;
    }

    .form-wrapper a {
      text-decoration: none;
    }

    .form-wrapper a:hover {
      text-decoration: underline;
    }

    .form-wrapper :where(label, p, small, a) {
      color: #b3b3b3;
    }

    form .form-help {
      display: flex;
      justify-content: space-between;
    }

    form .remember-me {
      display: flex;
    }

    form .remember-me input {
      margin-right: 5px;
      accent-color: #b3b3b3;
    }

    form .form-help :where(label, a) {
      font-size: 0.9rem;
    }

    .form-wrapper p a {
      color: #fff;
    }

    .form-wrapper small {
      display: block;
      margin-top: 15px;
      color: #b3b3b3;
    }

    .form-wrapper small a {
      color: #0071eb;
    }

    body {
      background-image: url(images/banner.jpg);
      color: white;
    }

    @media (max-width: 740px) {
      body::before {
        display: none;
      }

      .form-wrapper {
        padding: 20px;
        width: 100%;
        top: 43%;
      }

      .form-wrapper form {
        margin: 25px 0 40px;
      }
    }
  </style>
</head>

<body>
  <div class="form-wrapper">
    <h2>Sign Up</h2>
    <form action="register.php" method="post">
      <div class="form-control">
        <input type="text" id="fullname" name="full_name" required>
        <label for="fullname">Full Name</label>
      </div>
      <div class="form-control">
        <input type="email" id="email" name="email" required>
        <label for="email">Email</label>
      </div>
      <div class="form-control">
        <input type="password" id="password" name="password" required>
        <label for="password">Password</label>
      </div>
      <div class="form-control">
        <input type="tel" id="phone" name="phone" required>
        <label for="phone">Phone Number</label>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>

</html>
